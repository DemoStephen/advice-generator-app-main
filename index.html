<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Advice generator app</title>
</head>

<body>
  <main>
    <header>
      Advice #<span data-id><!-- Advice ID goes here --></span>
    </header>
    <p data-quote>"<!-- Advice text goes here -->"</p>
    <div>
      <picture>
        <source media="(min-width:1024px)" srcset="/images/pattern-divider-desktop.svg">
        <img src="/images/pattern-divider-mobile.svg" alt="divider">
      </picture>
    </div>
    <button data-button>
      <img src="/images/icon-dice.svg" alt="dice">
    </button>
  </main>
  <script src="/main.js"></script>
</body>

</html>
